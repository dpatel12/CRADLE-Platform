# Specification for GET request on /api/user/<int:user_id>/phone
tags:
  - User Phone

parameters:
  - in: path
    name: user_id
    required: true
    schema:
      type: integer
    description: The ID of the user.

security:
  - jwt: []

responses:
  "200":
    description: Requested user phone numbers
    content:
      application/json:
        schema:
          type: object
          properties:
            phoneNumbers:
              type: array
              items:
                type: string
