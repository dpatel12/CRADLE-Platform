# Specification for POST request on /api/user/<int:user_id>/phone
tags:
  - User Phone

parameters:
  - in: path
    name: user_id
    required: true
    schema:
      type: integer
    description: The ID of the user.

requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          newPhoneNumber:
            type: string
        required:
          - newPhoneNumber
      example:
        newPhoneNumber: "555-555-5555"

security:
  - jwt: []

responses:
  "200":
    description: Successful operation
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
